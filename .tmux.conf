# ---------- CLEANUP
unbind C-b

# ---------- PREFERENCES
set -g prefix C-a
set -s escape-time 1
set -g mouse on
set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-kitty"
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set-option -sa terminal-overrides ",xterm*:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'  # Fix cursor shapes
set -as terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ",*:RGB"
# Only resize the screen size if the smaller screen user has their window
# active. This way my screen won't be resized to an incredibly small window
# unnecessarily.
setw -g aggressive-resize on
set -g history-limit 100000


# ---------- KEYBINDINGS
# PREFIX CTRL+a: send CTRL+a to the local application.
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display "tmux has been reloaded!"
bind \\ split-window -h
bind - split-window -v

# Balance windows
bind -r b select-layout even-horizontal

# Use Vim movement key mappings (uppercase) for resizing panes.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Move tabs left/right
bind-key "(" swap-window -t -1\; select-window -t -1
bind-key ")" swap-window -t +1\; select-window -t +1

# fuzzy find a folder and create new session for it
bind-key -r p run-shell "tmux neww ~/.tmux/tmux-sessionizer.sh"

# new pick window for some cheat sheet
bind-key -r i run-shell "tmux neww ~/.tmux/tmux-cht.sh"

# pick current window url to open with external browser
bind-key -r b display-popup -E "~/.tmux/tmux-browse.sh"


# Refresh the status bar every 10 seconds.
set -g status-interval 10
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename off  # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles off         # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
set -g monitor-activity off   # monitor activity
set -g visual-activity off    # visual activity indicator

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g detach-on-destroy off # when killing sessions, does not leave tmux

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane


bind R command-prompt -p "Rename session to:" "rename-session '%1'"
bind X kill-session


# -------- STYLING

set -g status-position top

set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

set -g status-justify left
set -g status-left ""
set -g status-right "#[fg=#313244,bg=#1e1e2e]#[fg=#b4befe,bg=#313244,bold]CWD #[fg=#a6adc8,bg=#313244,bold]#{b:pane_current_path} #[fg=#b4befe,bg=#313244,bold]TIM #[fg=#a6adc8,bg=#313244,bold]%H:%M#[fg=#313244,bg=#1e1e2e]"
set -g status-right-length 60

setw -g window-status-bell-style "fg=#cdd6f4,bg=#f38ba8,bold"

setw -g window-status-separator ""

set -g status-left-length 100
set -g status-left "#[fg=#313244,bg=#1e1e2e]#[fg=#313244,bg=#1e1e2e]#{W:#[fg=#6c7086]#[bg=#313244] #I:#[fg=#a6adc8]#W ,#[fg=#89b4fa]#[bg=#313244]#[bold] #I:#[fg=#cdd6f4]#W #[nobold]}#[fg=#313244,bg=#1e1e2e]"
setw -g window-status-format ""
setw -g window-status-current-format ""
setw -g window-status-separator ""

set -g pane-border-lines single
set -g pane-border-style "fg=#313244,bg=default"
set -g pane-active-border-style "fg=#89b4fa,bg=default"

set -g message-style "fg=#cdd6f4,bg=#313244,bold"
set -g display-panes-colour "#f38ba8"
set -g clock-mode-colour "#89b4fa"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# ---------- So it integrates well with neovim (alexghergh/nvim-tmux-navigation)
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Toggle for pane navigation to avoid conflicts with emacs
# Press `prefix + T` to toggle the bindings on and off
bind T if-shell 'tmux list-keys -T root | grep -q "C-h.*select-pane -L"' \
	" \
		unbind-key -n 'C-h'; \
		unbind-key -n 'C-j'; \
		unbind-key -n 'C-k'; \
		unbind-key -n 'C-l'; \
		display-message 'Pane navigation bindings (C-h/j/k/l) OFF'; \
	" \
	" \
		bind-key -n 'C-h' if-shell \"$is_vim\" 'send-keys C-h' 'select-pane -L'; \
		bind-key -n 'C-j' if-shell \"$is_vim\" 'send-keys C-j' 'select-pane -D'; \
		bind-key -n 'C-k' if-shell \"$is_vim\" 'send-keys C-k' 'select-pane -U'; \
		bind-key -n 'C-l' if-shell \"$is_vim\" 'send-keys C-l' 'select-pane -R'; \
		display-message 'Pane navigation bindings (C-h/j/k/l) ON'; \
	"


tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
	"bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
	"bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+


